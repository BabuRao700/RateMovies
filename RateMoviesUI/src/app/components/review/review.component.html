<div>
  <div class="review-table-container">
    <table mat-table [dataSource]="reviews" class="review-table">
      <ng-container matColumnDef="number" class="number_col_class">
        <th mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let row; let i = index;">{{i+1}}</td>
      </ng-container>

      <ng-container matColumnDef="reviews" class="review_col_class">
        <th mat-header-cell *matHeaderCellDef>reviews</th>
        <td mat-cell *matCellDef="let row">{{row.review}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="reviwCount" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
