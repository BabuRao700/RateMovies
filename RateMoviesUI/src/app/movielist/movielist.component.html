<div class="home-class"> 
    <mat-grid-list cols="3" rowHeight="1:1.5">
        <mat-grid-tile *ngFor="let movie of movies" class="row-class">
            <mat-card>
            <mat-card-header>
                <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-card-subtitle>{{movie.originalLanguage}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]='movie.poster'>
             <mat-card-actions>
                <button mat-raised-button color="primary" (click)="reviewTheMovie(movie)">Review</button>
            </mat-card-actions>
        </mat-card>
        </mat-grid-tile>
      </mat-grid-list> 
</div>
